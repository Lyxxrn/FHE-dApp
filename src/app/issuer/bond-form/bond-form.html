<h3 class="page___subtitle">Anleihe emittieren</h3>

<form [formGroup]="emitForm" (ngSubmit)="onSubmit()">
  <div class="card grid grid-cols-1 gap-4">

    <div class="flex flex-col gap-2">
      <label for="isin" class="font-bold">ISIN</label>
      <p-inputgroup>
        <p-inputgroup-addon><i class="pi pi-id-card"></i></p-inputgroup-addon>
        <input id="isin" pInputText formControlName="isin" placeholder="ISIN" />
      </p-inputgroup>
    </div>

    <div class="flex flex-col gap-2">
      <label for="cap" class="font-bold">Token-Repräsentanz</label>
      <p-inputgroup>
        <p-inputgroup-addon>#</p-inputgroup-addon>
        <p-inputnumber inputId="cap" formControlName="cap" [useGrouping]="false" placeholder="Token-Repräsentanz"></p-inputnumber>
      </p-inputgroup>
    </div>

    <div class="flex flex-col gap-2">
      <label for="maturityDate" class="font-bold">Fälligkeit</label>
      <p-inputgroup>
        <p-inputgroup-addon><i class="pi pi-calendar"></i></p-inputgroup-addon>
        <p-datepicker
          formControlName="maturityDate"
          [showIcon]="false"
          inputId="maturityDate"
          [showOnFocus]="false"
          placeholder="dd/MM/yyyy"
          dateFormat="dd/mm/yy">
        </p-datepicker>
      </p-inputgroup>
    </div>

    <div class="flex flex-col gap-2">
      <label for="priceAtIssue" class="font-bold">Ausgabevolumen</label>
      <p-inputgroup>
        <p-inputgroup-addon>€</p-inputgroup-addon>
        <p-inputnumber
          inputId="priceAtIssue"
          formControlName="priceAtIssue"
          mode="decimal"
          [minFractionDigits]="0"
          [maxFractionDigits]="2"
          placeholder="Ausgabevolumen">
        </p-inputnumber>
      </p-inputgroup>
    </div>

    <div class="flex flex-col gap-2">
      <label for="couponRatePerYear" class="font-bold">Kuponzins p.a.</label>
      <p-inputgroup>
        <p-inputgroup-addon>%</p-inputgroup-addon>
        <p-inputnumber
          inputId="couponRatePerYear"
          formControlName="couponRatePerYear"
          mode="decimal"
          [minFractionDigits]="0"
          [maxFractionDigits]="2"
          placeholder="Kuponzins p.a.">
        </p-inputnumber>
      </p-inputgroup>
    </div>

    <div class="form-actions">
      <p-button
        label="Anleihe emittieren"
        icon="pi pi-money-bill"
        [loading]="cofhe.isEmitting()"
        type="submit">
      </p-button>
    </div>

  </div>
</form>
