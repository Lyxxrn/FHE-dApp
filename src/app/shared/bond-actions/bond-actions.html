<p-dialog
	[(visible)]="visible"
	[modal]="true"
	[draggable]="false"
	[resizable]="false"
	[closable]="true"
	[style]="{ width: '38rem' }"
	(onHide)="close()"
	header="Bond-Aktionen"
>
	<div class="bond-actions__meta">
		<div class="bond-actions__meta-row">
			<span class="bond-actions__label">ISIN</span>
			<span class="bond-actions__value">{{ bond?.isin }}</span>
		</div>
		<div class="bond-actions__meta-row">
			<span class="bond-actions__label">Fälligkeit</span>
			<span class="bond-actions__value">{{ bond?.maturityDate | date: 'dd.MM.yyyy' }}</span>
		</div>
	</div>

	@if (isInvestor) {
		<div class="bond-actions__section">
			<div class="bond-actions__title">Investor</div>
			<div class="bond-actions__row">
				<p-inputnumber placeholder="Kaufbetrag" [useGrouping]="false"></p-inputnumber>
				<p-button label="Kaufen" icon="pi pi-shopping-cart"></p-button>
			</div>
			<div class="bond-actions__row">
				<p-inputnumber placeholder="Einlösebetrag" [useGrouping]="false"></p-inputnumber>
				<p-button label="Einlösen" icon="pi pi-wallet"></p-button>
			</div>
		</div>
	}

	@if (isIssuer) {
		<div class="bond-actions__section">
			<div class="bond-actions__title">Emittent</div>
			<div class="bond-actions__row">
				<p-button label="Emittierung starten" icon="pi pi-play"></p-button>
				<p-button label="Emittierung stoppen" icon="pi pi-stop"></p-button>
			</div>
			<div class="bond-actions__row">
				<p-inputnumber placeholder="Payout-Betrag" [useGrouping]="false"></p-inputnumber>
				<p-button label="Payout funden" icon="pi pi-money-bill"></p-button>
			</div>
			<div class="bond-actions__row">
				<p-button label="Bond finalisieren" icon="pi pi-flag"></p-button>
			</div>
		</div>
	}
</p-dialog>
